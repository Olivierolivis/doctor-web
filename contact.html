<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <table width="100%">
            <tr>
                <td width="10%"><button>Back</button></td>
                <td align="center"><h2>Contact Us</h2></td>
                <td width="10%" align="right"><button>Info</button></td>
            </tr>
        </table>
    </header>

    <section>
        <center>
            <img src="d.jpeg" alt="Support Team">
            <h3>How can we help you?</h3>
            <p><small>Our team is available 24/7 for your needs.</small></p>
        </center>
    </section>

    <br>

    <section>
        <table width="100%" border="1" cellpadding="10">
            <tr>
                <td align="center">
                    <button>Phone </button><br>
                    <b>Call Us</b><br>
                    <small>+1 234 567 890</small>
                </td>
                <td align="center">
                    <button>Email</button><br>
                    <b>Email Us</b><br>
                    <small>support@app.com</small>
                </td>
            </tr>
        </table>
    </section>

    <br>

    <section>
        <h3>Send us a Message</h3>
        <form>
            <p>
                <label><b>Full Name</b></label><br>
                <input type="text" placeholder="Enter your name" size="40">
            </p>

            <p>
                <label><b>Subject</b></label><br>
                <select>
                    <option>General Inquiry</option>
                    <option>Technical Support</option>
                    <option>Billing Issue</option>
                    <option>Feedback</option>
                </select>
            </p>

            <p>
                <label><b>Message</b></label><br>
                <textarea rows="6" cols="40" placeholder="Describe your issue here..."></textarea>
            </p>

            <button type="submit"><b>Send Message</b></button>
        </form>
    </section>

    <br>

    <section>
        <h3>Our Office</h3>
        <table width="100%" cellpadding="20">
            <tr>
                <td>
                    <button>Location</button> <b>Medical Plaza, Suite 400</b><br>
                    <small>123 Health Ave, New York, NY</small>
                    <br><br>
                    
                </td>
            </tr>
        </table>
    </section>

    <br><br>

    <footer>
        <table width="100%">
            <tr>
                <td align="center">
                    <button>Home </button><br>
                    <small>Home</small>
                </td>
                <td align="center">
                    <button>Notifications </button><br>
                    <small>Notifications</small>
                </td>
                <td align="center">
                    <button>Profile </button><br>
                    <small>Profile</small>
                </td>
            </tr>
        </table>
    </footer>

</body>
</html>
