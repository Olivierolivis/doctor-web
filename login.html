<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

    <header>
        <table width="100%">
            <tr>
                <td width="10%">
                    <button>Back</button>
                </td>
                <td>
                    <h2>Login</h2>
                </td>
            </tr>
        </table>
    </header>

    <hr>

    <form>
        <p>
            <label><b>Email</b></label><br>
            <input type="email" placeholder="Enter your email" size="40">
            <br>
            <small>We'll never share your email.</small>
        </p>

        <p>
            <label><b>Password</b></label><br>
            <input type="password" placeholder="Enter your password" size="40">
            <br>
            <small>6 characters minimum.</small>
        </p>

        <br>

        <button type="submit"><b>Login</b></button>
        <br><br>
        
        <button type="button">Sign Up</button>
        <br><br>
        
        <button type="button">Forgot Password</button>
    </form>

</body>
</html>
